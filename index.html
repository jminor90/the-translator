<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href ="assets/style.css">
    <script type="text/javascript" defer src="script.js"></script>
    <script type="text/javascript" defer src="toddscript.js"></script>
    <title>The Tran$lator</title>
</head>

<body>
<div class="header">
<h1 class="text-3xl font-bold">
The Tran$lator
</h1>
    <input type="search" id="searchBar" placeholder="Enter Your Destination...">
</div>

<main>
    <div class="row">
    <div class="column" id="currEx">
        <h2>Currency Exchange</h2>
        <input type="search" id="userAmount" placeholder="Enter Dollar Amount">
        <select name="dropdown" id="amountDrop">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="$">$</option>
            <option value="$$">$$</option>
        </select>
</div>

    <div class="column" id="CountryLang">
        <h2>Language, currency type and flag</h2>
        <select name="dropdown" id="Language 1">
            <option value="Language">language</option>
        </select>
        <select name="dropdown" id="Language 2">
            <option value="lang">lang</option>
        </select>
    </div>
</div>

</main>

<footer>
    <h3>
        Created by Joshua Minor, Michaela Jackson and Todd Guerette
    </h3>
</footer>


</body>
</html>
